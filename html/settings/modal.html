


<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
            <header class="modal__header">
                <h2 class="modal__title" id="modal-1-title">Settings Manager</h2>
                <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            </header>
            <main class="modal__content" id="modal-1-content">

                <!-- Collapsable Items -->
                <div class="settingsCollapseContainer">

                    <!-- Greeting Settings -->
                    <div class="settingsCollapsibleWrapper">
                        <button type="button" id="greetingsSettings" class="settingsCollapsible">Greeting Settings</button>
                        <div class="settingsCollapsableItem">
                            <!-- Options

                            A) Enable Greeting
                            B) Set WPM
                            C) Set Send Delay

                            -->
                            <table class="settingsTable">
                                <tr>
                                    <th class="tableItemLabel">Greeting Message</th>
                                    <th>
                                        <button class="editFieldButton" id="greetingMessageField">Edit Field</button>
                                        <button class="editFieldButton editToggleDisabled" id="toggleGreeting">Enable</button>

                                    </th>
                                </tr>
                                <tr>
                                    <th class="tableItemLabel">Typing Speed</th>
                                    <th><button class="editFieldButton" id="typingSpeedField">Edit Field</button></th>

                                </tr>
                                <tr>
                                    <th class="tableItemLabel">Sending Delay</th>
                                    <th><button class="editFieldButton" id="sendingDelayField">Edit Field</button></th>
                                </tr>

                            </table>

                        </div>
                    </div>

                    <!-- Automation Settings -->
                    <div class="settingsCollapsibleWrapper">
                        <button type="button" id="automationSettings" class="settingsCollapsible">Automation Settings</button>
                        <div class="settingsCollapsableItem">
                            <!-- Options

                            A) Set auto-skip
                            B) Toggle IP Grabbing
                            C) Toggle IP Geolocating

                            -->
                            <table class="settingsTable">
                                <tr>
                                    <th class="tableItemLabel">Auto-Skip</th>
                                    <th>
                                        <button class="editFieldButton editToggleDisabled" id="autoSkipToggle">Enable</button>
                                        <button class="editFieldButton" id="autoSkipField">Edit Field</button>
                                    </th>

                                </tr>
                                <tr style="display: none">
                                    <th class="tableItemLabel">Auto-Reconnect</th>
                                    <th><button class="editFieldButton editToggleDisabled" id="autoReconnectToggle">Enable</button></th>
                                </tr>
                                <tr>
                                    <th class="tableItemLabel">IP-Grabbing <span class="tableItemSubLabel">(Video Only)</span> </th>
                                    <th><button class="editFieldButton editToggleDisabled" id="ipGrabToggle">Enable</button></th>
                                </tr>
                                <tr>
                                    <th class="tableItemLabel">IP Geolocation <span class="tableItemSubLabel">(Video Only)</span></th>
                                    <th><button class="editFieldButton editToggleDisabled" id="geoLocateToggle">Enable</button></th>
                                </tr>
                            </table>

                        </div>
                    </div>

                    <!-- Filter Settings -->
                    <div class="settingsCollapsibleWrapper">
                        <button type="button" id="filterSettings" class="settingsCollapsible">Filter Settings</button>
                        <div class="settingsCollapsableItem">
                            <!-- Options

                            A) Set auto-skip
                            B) Toggle auto-reconnect

                            -->
                            <table class="settingsTable">
                                <tr>
                                    <th class="tableItemLabel">Sexual <span class="tableItemSubLabel">(Text Filter)</span></th>
                                    <th><button class="editFieldButton editToggleDisabled" id="weakFilterToggle">Enable</button></th>

                                </tr>
                                <tr>
                                    <th class="tableItemLabel">Profanity <span class="tableItemSubLabel">(Text Filter)</span></th>
                                    <th><button class="editFieldButton editToggleDisabled" id="mediumFilterToggle">Enable</button></th>
                                </tr>
                            </table>

                        </div>
                    </div>

                    <!-- Theme Settings -->
                    <div class="settingsCollapsibleWrapper">
                        <button type="button" id="themeSettings" class="settingsCollapsible">Theme Settings</button>
                        <div class="settingsCollapsableItem">
                            <!-- Options


                            -->
                            <table class="settingsTable">
                                <tr>
                                    <th class="tableItemLabel">Dark Mode</th>
                                    <th>
                                        <button class="editFieldButton editToggleDisabled" id="darkModeToggle">Enable</button>
                                    </th>
                                </tr>
                                <tr>
                                    <th class="tableItemLabel">Light Mode</th>
                                    <th>
                                        <button class="editFieldButton editToggleDisabled" id="lightModeToggle">Enable</button>
                                    </th>
                                </tr>
                                <tr>
                                    <th class="tableItemLabel">Purple Mode</th>
                                    <th>
                                        <button class="editFieldButton editToggleDisabled" id="purpleModeToggle">Enable</button>
                                    </th>
                                </tr>
                            </table>

                        </div>

                    </div>
                </div>



            </main>
        </div>
    </div>
</div>
