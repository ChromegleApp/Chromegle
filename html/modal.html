


<div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
            <header class="modal__header">
                <h2 class="modal__title" id="modal-1-title">Settings Manager</h2>
                <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
            </header>
            <main class="modal__content" id="modal-1-content">

                <!-- Collapsable Items -->
                <div class="settingsCollapseContainer">

                    <!-- Greeting Settings -->
                    <div class="settingsCollapsableWrapper">
                        <button type="button" id="greetingsSettings" class="settingsCollapsable">Greeting Settings</button>
                        <div class="settingsCollapsableItem">
                            <!-- Options

                            A) Enable Greeting
                            B) Set WPM
                            C) Set Send Delay

                            -->
                            <table class="settingsTable">
                                <tr>
                                    <th class="tableItemLabel">Greeting Message</th>
                                    <th>
                                        <button class="editFieldButton editFieldButtonGray" id="greetingMessageField">Edit Field</button>
                                        <button class="editFieldButton editToggleDisabled" id="toggleGreeting">Enable</button>

                                    </th>
                                </tr>
                                <tr>
                                    <th class="tableItemLabel">Typing Speed</th>
                                    <th><button class="editFieldButton editFieldButtonGray" id="typingSpeedField">Edit Field</button></th>

                                </tr>
                                <tr>
                                    <th class="tableItemLabel">Starting Delay</th>
                                    <th><button class="editFieldButton editFieldButtonGray" id="startTypingDelayField">Edit Field</button></th>
                                </tr>
                                <tr>
                                    <th class="tableItemLabel">Sending Delay</th>
                                    <th><button class="editFieldButton editFieldButtonGray" id="sendDelayField">Edit Field</button></th>
                                </tr>

                            </table>

                        </div>
                    </div>

                    <!-- Automation Settings -->
                    <div class="settingsCollapsableWrapper">
                        <button type="button" id="automationSettings" class="settingsCollapsable">Automation Settings</button>
                        <div class="settingsCollapsableItem">
                            <!-- Options

                            A) Set auto-skip
                            B) Toggle IP Grabbing
                            C) Toggle IP Geolocating

                            -->
                            <table class="settingsTable">
                                <tr>
                                    <th class="tableItemLabel">Auto-Skip</th>
                                    <th>
                                        <button class="editFieldButton editToggleDisabled" id="autoSkipToggle">Enable</button>
                                        <button class="editFieldButton editFieldButtonGray" id="autoSkipDelayField">Edit Field</button>
                                    </th>

                                </tr>
                                <tr>
                                    <th class="tableItemLabel">Auto-Reconnect <span class="tableItemSubLabel">(Text Only)</span></th>
                                    <th><button class="editFieldButton editToggleDisabled" id="autoReconnectToggle">Enable</button></th>
                                </tr>
                                <tr>
                                    <th class="tableItemLabel">IP-Grabbing <span class="tableItemSubLabel">(Video Only)</span> </th>
                                    <th><button class="editFieldButton editToggleDisabled" id="ipGrabToggle">Enable</button></th>
                                </tr>
                                <tr>
                                    <th class="tableItemLabel">IP Geolocation <span class="tableItemSubLabel">(Video Only)</span></th>
                                    <th><button class="editFieldButton editToggleDisabled" id="geoLocateToggle">Enable</button></th>
                                </tr>
                            </table>

                        </div>
                    </div>

                    <!-- Filter Settings -->
                    <div class="settingsCollapsableWrapper">
                        <button type="button" id="filterSettings" class="settingsCollapsable">Filter Settings</button>
                        <div class="settingsCollapsableItem">
                            <!-- Options

                            A) Set auto-skip
                            B) Toggle auto-reconnect

                            -->
                            <table class="settingsTable">
                                <tr>
                                    <th class="tableItemLabel">Sexual <span class="tableItemSubLabel">(Text Filter)</span></th>
                                    <th><button class="editFieldButton editToggleDisabled" id="sexualFilterToggle">Enable</button></th>

                                </tr>
                                <tr>
                                    <th class="tableItemLabel">Sexual <span class="tableItemSubLabel">(Video Filter) (Beta Version)</span></th>
                                    <th><button class="editFieldButton editToggleDisabled" id="sexualVideoFilterToggle">Enable</button></th>

                                </tr>
                                <tr>
                                    <th class="tableItemLabel">Profanity <span class="tableItemSubLabel">(Text Filter)</span></th>
                                    <th><button class="editFieldButton editToggleDisabled" id="profanityFilterToggle">Enable</button></th>
                                </tr>
                            </table>

                        </div>
                    </div>

                    <!-- Theme Settings -->
                    <div class="settingsCollapsableWrapper">
                        <button type="button" id="themeSettings" class="settingsCollapsable">Theme Settings</button>
                        <div class="settingsCollapsableItem">
                            <!-- Options
                            -->
                            <table class="settingsTable">
                                <tr>
                                    <th class="tableItemLabel">Themes</th>
                                    <th>
                                        <button class="editFieldButton editToggleDisabled" id="ultraDarkModeOption">Black Mode</button>
                                        <button class="editFieldButton editToggleDisabled" id="semiDarkModeOption">Dark Mode</button>
                                        <button class="editFieldButton editToggleDisabled" id="semiLightModeOption">Light Mode</button>
                                    </th>
                                </tr>
                                <tr>
                                    <th class="tableItemLabel">Header Buttons</th>
                                    <th>
                                        <button class="editFieldButton editToggleDisabled" id="headerButtonsToggle">Enable</button>
                                    </th>
                                </tr>
                                <tr>
                                    <th class="tableItemLabel">Screenshot Button</th>
                                    <th>
                                        <button class="editFieldButton editToggleDisabled" id="screenshotButtonToggle">Enable</button>
                                    </th>
                                </tr>


                            </table>

                        </div>

                    </div>
                </div>

            </main>
        </div>
    </div>
</div>
